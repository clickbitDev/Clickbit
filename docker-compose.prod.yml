version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: clickbit-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - clickbit-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    # Don't expose port in production (internal only)
    # ports:
    #   - "3306:3306"

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: clickbit-server-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FROM_EMAIL: ${FROM_EMAIL}
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      # Google Cloud (Optional)
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID:-}
      GOOGLE_CLOUD_KEY_FILE: ${GOOGLE_CLOUD_KEY_FILE:-}
      BIGQUERY_DATASET_ID: ${BIGQUERY_DATASET_ID:-}
      BIGQUERY_TABLE_ID: ${BIGQUERY_TABLE_ID:-}
      GOOGLE_ADS_CONVERSION_ID: ${GOOGLE_ADS_CONVERSION_ID:-}
    ports:
      - "${SERVER_PORT:-5001}:5001"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./client/public/images/uploads:/app/client/public/images/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clickbit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  clickbit-network:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local

